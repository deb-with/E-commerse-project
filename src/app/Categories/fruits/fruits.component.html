<!-- .....................................carousal............. -->
<section>
    <div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/image/Fruits banner (1).jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/image/Fruits banner (2).jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/image/fryits banner generic-banner.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-12 bg-warning fruit-text">
            <h2>Fruit Product</h2>
        </div>
        <ng-container *ngFor=" let data of fruitsPagedata.fruits; let i = index">
            <div class="row" *ngIf="i % 4==0">
                <hr class="my-2">
                <div class="col-md-3 mt-5" >
                    <div class="product-top">
                        <img [routerLink]="'/Categories/fruits/' + fruitsPagedata.fruits[i].id" [src]="fruitsPagedata.fruits[i].pImage" alt="">

                            <button type="button" class="btn btn-secondary" title="Quick Shop">
                                <i class="fa fa-heart-o"></i>
                            </button>
                            <button type="button" class="btn btn-secondary" title="Quick Shop" (click)="addtocart(fruitsPagedata.fruits[i].id)">
                                <i class="fa fa-shopping-cart"></i>

                        </div>
                    </div>
