<!-- ...........................Carousal section,...................... -->
<section class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1920x500" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1920x500" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1920x500" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</section>
<hr>
<!-- ............................1..Product section with image................. -->
<div class="container">
    <div class="row">
        <div class="col-md-12 bg-warning vegitable-text">
            <h2>Vegetables</h2>
        </div>
        <ng-container *ngFor=" let data of vegetablesPagedata.vegetables; let i = index">
            <div class="row" *ngIf="i % 4==0">
                <hr class="my-2">
                <div class="col-md-3 mt-4">
                    <div class="product-top">
                        <img [routerLink]="'/Categories/vegetables/' + vegetablesPagedata.vegetables[i].id"
                            [src]="vegetablesPagedata.vegetables[i].pImage" alt="">
                        <div class="p-icon-left">
                            <button type="button" class="btn btn-secondary" title="Quick Shop">
                                <i class="fa fa-heart-o"></i>
                            </button>
                            <button type="button" class="btn btn-secondary" title="Quick Shop">
                                <i class="fa fa-shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                    <div class="product-buttom text-center">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                        <h3 [innerHtml]="vegetablesPagedata.vegetables[i].pName"></h3>
                        <h3><i [innerHtml]="vegetablesPagedata.vegetables[i].pPrice"></i>
                            <pre [innerHtml]="vegetablesPagedata.vegetables[i].pWeight"></pre>
