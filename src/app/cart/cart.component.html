<!-- <h1 *ngIf="homePagedata.length == 0"></h1> -->
<ng-container *ngIf="homePagedata.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/index" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
<div class="container cart-page">
    <div class="row">
        <div class="col-md-12 btn-center">
            <ng-container *ngIf="homePagedata.length > 0">
                <table class="table table-hover text-center table-striped">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <!-- <th>Id</th> -->
                            <th>Sr. No</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Weight</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let data of homePagedata; let i=index">
                            <!-- <td>{{data.id}}</td> -->
                            <td>{{i+1}}</td>
                            <td><img src="{{data.pImage}}" alt="" class="src" width="150" height="100"></td>
                            <td>{{data.pName}}</td>
                            <td>{{data.pPrice}} </td>
                            <td>{{data.pWeight}}</td>
                            <td><button (click)="singleProductDelete(data.id)"class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
                        </tr>
                        
                    </tbody>
                </table>
               <button routerLink="/index" class="btn btn-primary">Continue Shop</button>
               
            </ng-container>
        </div>
    </div>
</div>
